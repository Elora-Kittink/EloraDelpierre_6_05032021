<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>FishEye</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9c2bcb7132.js" crossorigin="anonymous"></script>
</head>
<body id="body__profile" aria-hidden="false"> <!--ARIA passe a hidden true quand la modale s'ouvre-->
    <header>
       <a href="index.html"><img class="fisheye__logo" src="fisheye_photos/logo.png" alt="fisheye_logo"></a>
    </header>
    <main>
        <section id="photographer__profile">   
            <div id="photographe__profile__container"> 
                <h1 id="photographer__profile__name"></h1>
                <p id="photographer__profile__location"></p>
                <p id="photographer__profile__tagline"></p>
                <p id="photographer__profile__tags" lang="en"></p>
            </div>
            <button id="photographer__profile__btn"></button>
            <img id="photographer__profile__portrait">    
        </section>
        <section id="sort">   
            <label for="">Trier par</label> <!--aria-expanded pour indiquer qu'il est déroulé-->
            <select id="sort__select" name="">
                <option value="popularity">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
            </select>
        </section>
        <section id="gallery">
        </section>        
    </main>
    <div role="dialog" aria-modal="true"
    aria-hidden="true" id="lightbox">
        <div role="document" id="lightbox__body">
            <i id="lightbox__body-closebtn" class="fas fa-times" role="button"></i>
            <i id="lightbox__body__nextbtn" class="fas fa-chevron-right"></i>
            <i id="lightbox__body__prevbtn" class="fas fa-chevron-left"></i>
            <div id="lightbox__body__media">
                <div id="lightbox__body__media-title"></div>
            </div>            
        </div>
    </div>
    <div role="dialog" id="contact" aria-hidden="true" aria-labelledby="form-title">
        <form action="" id="contact__form">
            <h1 id="form-title">Contactez-moi</h1>
            <p id="contact__form__photographer"></p>
            <i id="contact__form__closebtn" class="fas fa-times" role="button"></i>
            <div role="group" aria-labelledby="coordonnées">
                <label id="contact__form__firstname__label" for="firstname">Prénom</label>
                <input id="contact__form__firstname__input" type="text" name="firstname" required>
                <label id="contact__form__lastname__label" for="lastname">Nom</label>
                <input id="contact__form__lastname__input" type="text" name="lastname" required>   <!--masquer le reste de la page quand la modale est ouverte avec aria-hidden="true"-->
                <label id="contact__form__email__label" for="email">Email</label>    <!--pouvoir fermer la modale avec touche echap-->
                <input id="contact__form__email__input" type="email" name="email" required>  <!--mettre le focus sur la modale quand elle est ouverte-->
            </div>
            <label id="contact__form__message__label" for="message">Votre message</label>
            <input id="contact__form__message__input" type="text">
            <button id="contact__form__submitbtn" type="submit" >Envoyer</button>
        </form>
    </div>
    <script src="./javascript/index.js" type="module"></script>
    <footer class="footer__profile">
        <div class="footer__profile__likes">
            <p id="footer__profile__likes__total"></p>
        </div>
        <div>
            <p class="footer__profile__price">300€/jour</i></p>
        </div>
    </footer>  
</body>
