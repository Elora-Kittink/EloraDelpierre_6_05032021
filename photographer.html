<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>FishEye</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9c2bcb7132.js" crossorigin="anonymous"></script>
</head>
<body class="body__profile">
    <header>
        <img class="fisheye__logo" src="fisheye_photos/logo.png" alt="fisheye_logo">
    </header>
    <main>
        <section id="photographer__profile">    
            <h1 id="photographer__profile__name"></h1>
            <p id="photographer__profile__city"></p>
            <p id="photographer__profile__country"></p>
            <p id="photographer__profile__tagline"></p>
            <p id="photographer__profile__tags"></p>
            <button id="photographer__profile__btn"></button>
            <img id="photographer__profile__portrait">    
        </section>
        <section class="sort">   
            <label for="">Trier par</label>
            <select id="sort__select" name="">
                <option value="popularity">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
            </select>
        </section>
        <section id="gallery">
        </section>        
    </main>
    <div role="dialog" aria-modal="true"
    aria-hidden="true" id="lightbox">
        <div role="document" id="lightbox__body">
            <i id="lightbox__body-closebtn" class="fas fa-times" role="button" onclick="closeLightbox()"></i>
            <i class="fas fa-chevron-right"></i>
            <i class="fas fa-chevron-left"></i>
            <div id="lightbox__body__media"></div>
            <div id="lightbox__body__title"></div>
        </div>
    </div>
    <script src="./javascript/index.js" type="module"></script>
    <footer class="footer__profile">
        <div class="footer__profile__like">
            <p>297 081</p>
        </div>
        <div>
            <p class="footer__profile__price">300€/jour</p>
        </div>
    </footer>  
</body>
